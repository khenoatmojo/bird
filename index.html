<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bird Token</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; margin: 0; padding: 0; }
    .hero { background: #87CEEB; color: white; padding: 100px 20px; text-align: center; }
    .hero h1 { font-size: 3rem; margin: 0; }
    .hero p { font-size: 1.2rem; }
    .cta-button { background: white; color: #87CEEB; padding: 10px 20px; border: none; border-radius: 5px; font-size: 1rem; cursor: pointer; }
    .stats { display: flex; justify-content: space-around; padding: 50px 20px; background: #f4f4f4; }
    .stat-item { text-align: center; }
    .stat-item h2 { font-size: 2rem; margin: 0; }
    .stat-item p { font-size: 1rem; }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Bird Token</h1>
    <p>Soaring Value Through Scarcity and Utility</p>
    <button class="cta-button">Learn More</button>
  </div>
  <div class="stats">
    <div class="stat-item">
      <h2>1B</h2>
      <p>Total Supply</p>
    </div>
    <div class="stat-item">
      <h2>0</h2>
      <p>Tokens Burned</p>
    </div>
    <div class="stat-item">
      <h2>$0.00</h2>
      <p>Current Price</p>
    </div>
  </div>
</body>
</html>
